<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="https://kit.fontawesome.com/e2a746e432.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json">

    <title>Gerenciador de Tarefas</title>
    
        
</head>
<body>

    <div class="container">
        <h2 class="titulo-h2">Gerenciador de Tarefas</h2>

        <div class="task-input-container">
          <input type="text" id="taskInput" placeholder="Digite sua nova tarefa...">
                <select id="daySelect"></select>
                <button class="bookmarkBtn" onclick="addTask()">
                    <span class="IconContainer">
                      <svg viewBox="0 0 384 512" height="0.9em" class="icon">
                        <path
                          d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
                        ></path>
                      </svg>
                    </span>
                    <p class="text">Add</p>
                  </button>
        </div>

        <div id="taskList" class="task-list"></div>
    </div>

    <script src="scripts/script.js"></script>

</body>
</html>
